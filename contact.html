<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="site_header">
      <div class="container site_header__container">
        <nav class="site_header__navbar">
          <a href="index.html" target="_blank" class="site_header__logo">
            <img
              src="./img/myteam-logo.svg"
              alt="logo"
              class="site_header__logo_img"
            />
          </a>
          <ul class="site_header__navbar_list">
            <li class="site_header__navbar_item">
              <a
                href="index.html"
                target="_blank"
                class="site_header__navbar_link"
              >
                home
              </a>
            </li>
            <li class="site_header__navbar_item">
              <a
                href="about.html"
                target="_blank"
                class="site_header__navbar_link"
              >
                about
              </a>
            </li>
          </ul>
        </nav>
        <button class="site_header__button_mobile">
          <span class="site_header__mobile_button__item"></span>
          <span class="site_header__mobile_button__item"></span>
          <span class="site_header__mobile_button__item"></span>
        </button>
        <a href="contact.html" target="_blank" class="site_header__button"
          >contact us</a
        >
      </div>
    </header>
    <section class="contact_section">
      <div class="contact_section__container container">
        <div class="contact_section__main_box">
          <div class="contact_section__text_box">
            <h2 class="contact_section__title">Contact</h2>
            <p class="contact_section__subtitle">Ask us about</p>
            <ul class="contact_section__list">
              <li class="contact_section__item">
                <p class="contact_section__text">
                  The quality of our talent network
                </p>
              </li>
              <li class="contact_section__item">
                <p class="contact_section__text">
                  Usage & implementation of our software
                </p>
              </li>
              <li class="contact_section__item">
                <p class="contact_section__text">
                  How we help drive innovation
                </p>
              </li>
            </ul>
          </div>
          <form method="post" class="contact_section__form_box">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="contact_section__form"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              class="contact_section__form"
            />
            <input
              type="text"
              id="co.name"
              name="co.name"
              placeholder="Company Name"
              class="contact_section__form"
            />
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              class="contact_section__form"
            />
            <textarea
              name="massage"
              id="massage"
              class="contact_section__massage"
              placeholder="Massage"
              cols="30"
              rows="10"
            ></textarea>
            <button class="contact_section__button" type="submit">submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="site_footer">
      <div class="site_footer__container container">
        <div class="site_footer__main_box">
          <div class="site_footer__logo_box">
            <a href="#" target="_blank" class="site_footer__logo">
              <img
                src="./img/myteam-logo.svg"
                alt="logo"
                class="site_footer__logo_link"
              />
            </a>
            <nav class="site_footer__navbar">
              <ul class="site_footer_list">
                <li class="site_footer__item">
                  <a href="index.html" target="_blank" class="site_footer__link"
                    >home</a
                  >
                </li>
                <li class="site_footer__item">
                  <a href="about.html" target="_blank" class="site_footer__link"
                    >about</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <p class="site_footer__adress">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432
          </p>
        </div>
        <div class="site_footer__socials_box">
          <div class="site_footer__socials_item">
            <a href="#" target="_blank" class="site_footer__socials_link">
              <img
                src="./img/Path.svg"
                alt="icon"
                class="site_footer__socials"
              />
            </a>
            <a href="#" target="_blank" class="site_footer__socials_link">
              <img
                src="./img/Path1.svg"
                alt="icon"
                class="site_footer__socials"
              />
            </a>
            <a href="#" target="_blank" class="site_footer__socials_link">
              <img
                src="./img/Path2.svg"
                alt="icon"
                class="site_footer__socials"
              />
            </a>
          </div>
          <div class="site_footer__license">
            Copyright 2020. All Rights Reserved
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
